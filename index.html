<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibição de Dados da API</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #data-container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>
  <h1>Dados da API</h1>
  <div id="data-container">
    Carregando dados...
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://fabiooliveira.cloud/api_03/');
        if (!response.ok) {
          throw new Error('Erro ao acessar a API: ' + response.status);
        }
        const data = await response.json();
        document.getElementById('data-container').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('data-container').textContent = 'Erro: ' + error.message;
      }
    }

    // Chama a função para buscar os dados ao carregar a página
    fetchData();
  </script>
</body>
</html>
